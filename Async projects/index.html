<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async project</title>
</head>
<body>
    <h1>Async projects </h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayAkash = ()=>{
        console.log("Akash")
    }
    setTimeout(sayAkash,3000)

    const changeText = ()=>{
    document.querySelector('h1').innerHTML = "learning Javascript"
    }
    const changeMe = setTimeout(changeText, 3000)

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("Stopped")
    })
    // setInterval(()=>{
    //     console.log("Akash Mahto")
    // },2000)

</script>
</html>
